<style>
    .grid-conter {
        display: grid;
        gap: 100px;
        background-color: #006241;
        text-align: center;
        height: 80px;
        padding-top: 35px;
        margin-top: 20px;
    }

    .texto {
        grid-column: 1/span 4;
        grid-row: 1;
        gap: -100px;
    }

    .texto1 {
        grid-column: 1;
        grid-row: 2/span 3;
        background-color: #D40032;
        gap: 100px;
        height: 60px;
        width: -80%;
    }

    .texto2 {
        grid-column: 2/span 2;
        grid-row: 2/ span 2;
        background-color: #D40032;
    }
</style>

<body>
    <header style="display: flex; justify-content: space-between;">
        <nav>
            <a href="#" style="margin-left: 20px;">arte</a>

        </nav>
        <div>
            <button>iniciar sesion</button>
            <button>registarte</button>
        </div>
    </header>
    <section>
        <span class="grid-conter" style="color: white; text-align: center;"><strong> una experiencia <br> totalmente
                nueva<br> en el arte</strong></span>
    </section>
    <section>
        <div style="display: flex;">
            <span class="texto1" style="color: white; text-align: center;">alebrijes mexicanos</span>
        </div>
    </section>
    <section>
        <div>

            <span class="texto2" style="color: white; text-align: center;">creatividad e imaginacion</span>

        </div>
